<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number and click ok:</p>
    <input id="id1" type="number" min="7" max="15" required;>
    <button onclick="validate()">Ok</button>
    <p>The number must be in between 7 and 15 for an error message not to show</p>
    <p id="result"></p>
    <script>
        function validate() {
            var inpObj = document.getElementById("result").innerHTML= inpObj.validationMessage;
            if (!inpObj.checkValidity()) {document.getElementById("result").innerHTML = inpObj.validationMessage;
        }
        else {
        document.getElementById("result").innerHTML="Input OK;"
        }
    }
    </script>
</body>
</html>
